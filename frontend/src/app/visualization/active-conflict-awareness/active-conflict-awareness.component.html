<div *ngIf="loading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>

<app-active-conflict-awareness-commit
        [commit]="selectedCommit"
        [branchById]="branchById">
</app-active-conflict-awareness-commit>

<mat-card class="git-graph-card">
  <svg id="git-graph" (click)="selectedCommit=undefined"></svg>
</mat-card>
<div #commitInfoTooltip="matTooltip" [matTooltip]="commitInfo || ''"
     matTooltipPositionAtOrigin="true" matTooltipHideDelay="1000" matTooltipShowDelay="500">
</div>
