<div class="main-navbar-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="main-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <img ngSrc="assets/logo-white.svg" alt="actonawa-logo-white" height="64" width="64">
      <h1>ACONAWA</h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container [hasBackdrop]= false class="main-navbar-sidenav-container">
    <mat-sidenav #snav mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="visualization/active-conflict-awareness">
          <mat-icon>account_tree</mat-icon>
          Active Conflict Awareness
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="setting/repository">
          <mat-icon>settings</mat-icon>
          Settings
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-content">
      <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
