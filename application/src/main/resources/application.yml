spring:
  datasource:
    name: h2
    url: jdbc:h2:~/actconawa;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
  jmx:
    enabled: false
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
  main:
    lazy-initialization: true
  application:
    admin:
      enabled: true
  sql:
    init:
      mode: never
  servlet:
    multipart:
      enabled: false
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
actconawa:
  repo: <path-to-.git>
logging:
  level:
    at.ac.tuwien.inso.actconawa: DEBUG
